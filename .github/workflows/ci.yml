name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Utilisation de la version 3

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Utilisation de la version 3
      with:
        node-version: '18'  # Utilisation de Node.js 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test